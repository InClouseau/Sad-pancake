<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=" stylesheet" type="text/css" href="css/style.css">
</head>
<body >

    <h2>Add lost items</h2>
    <form id="eventForm">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
        <br><br>


        <form action="/action_page.php">
            <label for="location">Item's Current Location:</label>
            <select name="location" id="location">
                <option value="select">select</option>
                <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
            <br><br>
            <input type="reset" value="Reset">
            <br><br>
          </form>
        <button type="button" onclick="addItem()">Add item</button>
    </form>

    <h2>Lost items</h2>
    <table id="eventTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Date</th>
                <th>Description</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be added dynamically -->
        </tbody>
    </table>

    <script>
        function addItem() {
            var category = document.getElementById('category').value;
            var date = document.getElementById('date').value;
            var description = document.getElementById('description').value;
            var location = document.getElementById('location').value;

            var table = document.getElementById('eventTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = category;
            cell2.innerHTML = date;
            cell3.innerHTML = description;
            cell4.innerHTML = location;
            // item is 
        }
    </script>
</body>
</html>
